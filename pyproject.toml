[tool.poetry]
name = "pyfuturerestore"
version = "0.1.0"
description = "A re-implementation of futurerestore in Python"
authors = ["Mini-Exploit <miniexploitttt@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.6"
coloredlogs = "^15.0.1"
remotezip = "^0.12.1"
ipsw-parser = "^1.1.5"
tqdm = "^4.65.0"
pymobiledevice3 = "2.5.1"

[tool.poetry.scripts]
pyfuturerestore = "pyfuturerestore.__main__:main"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/Mini-Exploit/pyfuturerestore/issues"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
